<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}
  {% assign pageclass = page.url | remove_first:'/' | split:'/' | first %}
  {% if pageclass == "" or pageclass == nil %} 
    {% assign pageclass = 'homepage' %}
  {% endif %}
  <body class="{{ pageclass }}">
    {% include header.html %}
        {{ content }}
    {% include footer.html %}
  </body>

</html>
